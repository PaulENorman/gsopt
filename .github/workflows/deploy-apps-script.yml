name: Deploy to Google Apps Script

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install clasp
      run: npm install -g @google/clasp
    
    - name: Write CLASPRC_JSON secret to file
      run: |
        cat <<EOF > $HOME/.clasprc.json
        ${{ secrets.CLASPRC_JSON }}
        EOF

    - name: Verify CLASPRC file
      run: |
        if [ -s "$HOME/.clasprc.json" ]; then
          echo "Credential file exists and is not empty."
          # Outputs the line count to verify the JSON structure was pasted fully
          wc -l $HOME/.clasprc.json
        else
          echo "Error: Credential file is MISSING or EMPTY. Check your GitHub Secrets."
          exit 1
        fi
    
    - name: Push to Apps Script
      run: clasp push